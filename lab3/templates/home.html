<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="textHome">
            <form action='http://127.0.0.1:5000/diapason' method="GET">
                    <h1>Укажите имя файла на диске D</h1><br>
                    <input type="text" name="file" value='market.csv'>
                    <h1>">Выберите диапазон строк:</h1>
                    <input type="number" size=10 name="from" min=0 value=4>
                    <input type="number" size=10 name="to" min=0 value=10>
                    <h1>Выберите диапазон стобцов:</h1>
                    <input type="number" size=10 name="from_st" min=0 value=1>
                    <input type="number" size=10 name="to_st" min=0 value=7>
                    <input type="submit" value="OK">
                </form>
        </div>
    </body>
</html>
